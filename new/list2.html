<body>
    <!--A description list is a list of terms, with a description of each term.
    The <dl> tag defines the description list, the <dt> tag defines the term (name), and the <dd> tag  (description data) describes each term: -->
    <dl>
        <dt> <h1>Virat Kohli </h1></dt>
        <dd>Virat Kohli is an Indian international cricketer and the former captain of the Indian national cricket team. </dd>
        <dt> <h1>MS Dhoni</h1></dt>
        <dd>Mahendra Singh Dhoni is an Indian professional cricketer who plays as a right handed batter and a wicket-keeper.</dd>
      </dl>

</body>
</html>
