<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <marquee behavior="alternate" direction="right">
      MANTASHA SIDDIQUI ></marquee>
    <form method="get" target="_blank" enctype="multipart/form-data">
      <div>
        <label for="name">Username : </label>
        <input type="text" name="username" id="name" placeholder="enter your username" minlength="5" pattern="[A-Za-z0-9]{10}" required/>
       
      </div>
     
      <div>
        <label for="mail">email : </label>
        <input type="email" name="email" id="mail" />
      </div>
      <div>
        <label for="pwd">password : </label>
        <!-- *as we use pwd input type pwd will be hidden-->
        <input type="password" name="password" id="pwd" />
      </div>
      <div>
        <label for="birth">DOB : </label>
        <input type="date" name="DOB" id="birth" />
      </div>
      <div>
        <!-- *to select only one selection we use input type radio and for multiple selection we have checkbox-->
        <label for="">gender : </label>
        <span>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="male">male</label>
        </span>
        <span>
          <input type="radio" name="gender" id="female" value="female" />
          <label for="female">female</label>
        </span>
        <span>
          <input type="radio" name="gender" id="" value="other" />
          <label for="">other</label>
        </span>
      </div>
      <div>
        <label for="">skills : </label>
        <span>
          <input type="checkbox" name="skills" id="" value="webtechnology" />
          <label for="">webtechnology</label>
        </span>
        <span>
          <input type="checkbox" name="skills" id="" value="SQL" />
          <label for="">SQL</label>
        </span>
        <span>
          <input type="checkbox" name="skills" id="" value="JAVA" />
          <label for="">JAVA</label>
        </span>
        <span>
          <input type="checkbox" name="skills" id="" value="C++" />
          <label for="">C++</label>
        </span>
        <span>
          <input type="checkbox" name="skills" id="" value="python" />
          <label for="">python</label>
        </span>
      </div>

      <div>
        <label for="">Resume : </label>
        <input type="file" name="" id="" />
      </div>

      <div>
        <label for="">Image : </label>
        <input type="file" name="" id="" />
      </div>

      <div>
        <label for="">contact no : </label>
        <input type="number" name="" id="" max="50" />
        <!--for number we have input type as tel-->
      </div>
      <div>
        <label for="">Address : </label>
        <textarea name="" id="" cols="15" rows="5"></textarea>
        <!-- for multi line input field we have tag called textarea 
            *textarea is resizable if we refresh it will come to actual size -->
      </div>
      +
      <div>
        <label for="">select nearest location : </label>
        <select name="" id="">
          <option value="select city name" selected disabled> select city name
          </option>
          <option value="delhi">delhi</option>
          <option value="gurugram">Gurugram</option>
          <option value="punjab">punjab</option>
          <option value="rajasthan">rajasthan</option>
          <option value="banaras">banaras</option>
          <option value="lucknow">lucknow</option>
          <!--to create dropdown we have select tag *inside select tag we have to use option tag for as many as option -->
        </select>
      </div>
      <input type="submit" value="submit" />
      <!--we can also use button-->
      <input type="reset" value="reset" />
      <!--we have different input types in html-->
      <input type="color" name="" id="" />
      <!--for changing emoji or text color-->
      <input type="hidden" name="" />
      <!--it will not show anything now we use hidden attribute-->
      <input type="month" name="" id="" />
      <input type="range" name="" id="" />
      <!--to increase volume , size of img-->
      <input type="search" name="" id="" />
      <input type="url" name="" id="" />
      <input type="week" name="" id="" />

      <!--datalist tag -->

      <input type="text" name="" id="" list="dropdown" />
      <datalist id="dropdown">
        <!--to make connction b/w input type and data list we use list attribute in input tag and id attribute in datalist tag-->
        <option value="raipur">Raipur</option>
        <!--it will show only those result which we have written in value attribute-->
        <option value="delhi">delhi</option>
        <option value="gurugram">Gurugram</option>
        <option value="punjab">punjab</option>
        <option value="rajasthan">rajasthan</option>
        <option value="banaras">banaras</option>
        <option value="lucknow">lucknow</option>
        <option value="gwalior">gwalior</option>
        <option value="lucknow">lucknow</option>
      </datalist>
    </form>
   
  </body>
</html>
