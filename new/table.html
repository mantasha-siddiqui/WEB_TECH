<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table th, td {
        border: 1px solid;
    }
</style>
<body>

    <!--The <table> tag defines an HTML table.
        An HTML table consists of one <table> element and one or more <tr>, <th>, and <td> elements.
        The <tr> element defines a table row, the <th> element defines a table header, and the <td> element defines a table cell.
        *we can use cell spacing and cell padding only in table tag *space between two cells is called cell spacing  
         *cell padding - it is space inside the cell
        *we cannot use rowspan and colspan in td and th tag -->
    <table>
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>priya</td>
            <td>riya</td>
            <td>jiya</td>
        </tr>
        <tr>
            <td>raj</td>
            <td>singh</td>
            <td>sharma</td>
        </tr>
        <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
        </tr>
        
    </table>
</body>
</html>
