<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--types of element in html":- 1- block level element 2- inline element 3- inline-block element -->

    <h1 name="" style="background-color: aqua; height: 100px; width: 50%;">mantasha</h1>
    <h2 name="" style="background-color: aqua; height: 100px; width: 50%;">mantasha</h2>
     <!--all the (block level element) will take complete viewport width 
        * we can  modify height and width of block level element
         * all the heading and paragraph tag are block level element example
          * by default they will take complete viewport width
           * it will not allow other element to sit beside of it-->
       <span name="" style="background-color: blue; height: 100px; width: 50%;">mantasha</span>
       <span name="" style="background-color: blue; height: 100px; width: 50%;">mantasha</span>
       <!--*span tag , some of the formatting tags are example of (inline element) 
        *inline element will take content width
        *we cannot modify the ht and width of inline element
        *it will allow other element to sit beside of it-->

        <img src="my photo.jpg" alt="" style="background-color: blueviolet; height: 20%; width: 50%;">
        <!-- *inline-block element is a combination of both
        * it will take content width but we can modify its ht and width
        *img , input , audio , video all media tag are example of inline-block element  -->

        
    </body>
</html>
