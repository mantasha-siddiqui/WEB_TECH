<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="./movie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
   <header>
         <div class="header-container">
            <div class="logo">
                <i class="fa-solid fa-film"></i>  
            </div>
               
         </div>

         </header>

         <nav>
            <ul>
               
                <li>Home</li>
                <li>Movies</li>
                <li>Web Series</li>
                <li>About</li>
                <li>Contact</li>
               
            </ul>
        </nav>
        <div  class="search-box">
            <input type="text"  class="SearchInput" placeholder="Search here">
            <div class="searchButton">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            
        </div>

 

 <section class = "head">
    <marquee behavior="" direction="">NEWS</marquee>
</section>

 <section class ="main">
    <aside>
        <h1 class="newsHeading">Science News</h1>
        <article class="scienceNews"></article>
    </aside>

    
    
    <section class="newscontainer">
        <h1 class="newsHeading">Google News</h1>
        <article class="googleNews"></article>
    </section>
    <section  class="newscontainer">
        <h1 class="newsHeading">Business News</h1>
        <article class="businessNews"></article>
    </section>
    <section  class="newscontainer">
        <h1 class="newsHeading">Entertainment News</h1>
        <article class="entertainmentNews"></article>
    </section>
    <section  class="newscontainer">
        <h1 class="newsHeading">Sports News</h1>
        <article class="sportsNews"></article>
    </section>
    
 </section>

 <section class="popUPBody">
    <article class="popup">
        <div class="crossbtn"><i class="fa-solid fa-xmark " id="crossbtn"></i></div>
        <div class="popUpData"></div>
        <div class="Btn">
          <button>Close</button>
          <button>See News</button>
        </div>

    </article>
   </section>
   




    <script src="./movie.js"></script>
</body>
</html>
